<mat-sidenav-container class='sidenav-container'>
  <mat-sidenav #drawer class='sidenav' fixedInViewport
      [attr.role]='(isHandset$ | async) ? "dialog" : "navigation"'
      [mode]='(isHandset$ | async) ? "over" : "side"'
      [opened]='(isHandset$ | async) === false'>
    <mat-toolbar>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard' routerLinkActive='is-active'>
        <mat-icon aria-hidden="false" aria-label="Dashboard">dashboard</mat-icon>
        <span class='menu-item'>Dashboard</span>
      </a>
      <a mat-list-item routerLink='/hosts' routerLinkActive='is-active'>
        <mat-icon aria-hidden="false" aria-label="Hosts">storage</mat-icon>
        <span class='menu-item'>Hosts</span>
      </a>
      <a mat-list-item routerLink='/scan' routerLinkActive='is-active'>
        <mat-icon aria-hidden="false" aria-label="Scans">radar</mat-icon>
        <span class='menu-item'>Scans</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color='primary'>
      <button
        type='button'
        aria-label='Toggle sidenav'
        mat-icon-button
        (click)='drawer.toggle()'
        *ngIf='isHandset$ | async'>
        <fa-icon [icon]='faBars'></fa-icon>
      </button>
      <span>Darkwing</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
