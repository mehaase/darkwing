<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <title>DarkWing</title>
  <base href='/'>
  <link rel='stylesheet' type='text/css' href='darkwing.css'>
  <script defer src='main.dart.js'></script>
  <link rel='stylesheet' type='text/css'
    href='//fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
  <link rel='stylesheet' type='text/css'
    href='//fonts.googleapis.com/css?family=Roboto+Mono'>
  <link rel='stylesheet' type='text/css'
    href='//fonts.googleapis.com/icon?family=Material+Icons'>
<style>
    div.loading-outer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: #ffffff;
      background-color: #3a4f51;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div.loading-inner {
      text-align: center;
    }
  </style>
</head>

<body>
  <app>
    <div class='loading-outer'>
      <div class='loading-inner'>
        DarkWing
        <img class='loading'
             src='/images/loading.gif'>
      </div>
    </div>
  </app>
</body>

</html>
