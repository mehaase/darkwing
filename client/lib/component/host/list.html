<div class='material-table'>
  <table>
    <thead>
      <tr>
        <th>OS</th>
        <th>IP Address</th>
        <th>Hostname</th>
        <th>Ports</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf='hosts == null'>
        <td class='loading' colspan='999'>Loadingâ€¦</td>
      </tr>
      <tr *ngIf='hosts?.length == 0'>
        <td class='no-rows' colspan='999'>We do not have any hosts.</td>
      </tr>
      <tr *ngFor='let host of hosts' (click)='gotoHostDetail(host["host_id"])'>
        <td></td>
        <td>{{host['addresses'][0]}}</td>
        <td>{{host['hostnames'].length == 0 ? '' : host['hostnames'][0]}}</td>
        <td>{{host['port_count']}}</td>
      </tr>
    </tbody>
</table>
</div>
