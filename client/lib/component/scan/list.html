<div class='upload-target'
     [ngClass]='{"drag-over": dragOver}'
     (dragover)='handleDragOver($event)'
     (dragleave)='handleDragLeave($event)'
     (drop)='handleDrop($event)'>
  Drag and drop your scan files here, or…
  <div class='upload-button-container'>
    <material-button class='blue' (trigger)='scanInput.click()'>
      Select a file
    </material-button>
  </div>
  <material-progress *ngIf='uploadProgress != null'
                     [activeProgress]='uploadProgress'
                     [indeterminate]='uploadProgressIndeterminate'>
  </material-progress>
  <input #scanInput type='file' (change)='uploadScan(scanInput)'>
</div>
<div class='material-table'>
  <table>
    <thead>
      <tr>
        <th>Scanner</th>
        <th>Command</th>
        <th>Started</th>
        <th>Hosts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf='scans == null'>
        <td class='loading' colspan='999'>Loading…</td>
      </tr>
      <tr *ngIf='scans?.length == 0'>
        <td class='no-rows' colspan='999'>We do not have any scans.</td>
      </tr>
      <tr *ngFor='let scan of scans' (click)='gotoScanDetail(scan["scan_id"])'>
        <td>{{scan['scanner']}} ({{scan['scanner_version']}})</td>
        <td><code>{{scan['command_line']}}</code></td>
        <td>{{scan['started']}}</td>
        <td>
          {{scan['host_count']}}
        </td>
      </tr>
    </tbody>
</table>
</div>
