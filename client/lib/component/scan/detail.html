<h1 *ngIf='scan == null'>Loadingâ€¦</h1>
<div *ngIf='scan != null'>
  <h1>Scan: {{scan['scanner']}} {{scan['scanner_version']}}</h1>
  <dl>
    <dt>Started</dt>
    <dd>{{scan['started']}}</dd>
  </dl>
  <dl>
    <dt>Completed</dt>
    <dd>{{scan['completed'] ?? 'N/A'}}</dd>
  </dl>
  <dl>
    <dt>Host Count</dt>
    <dd>{{scan['host_count']}}</dd>
  </dl>
  <dl>
    <dt>Command Line</dt>
    <dd><code class='block'>{{scan['command_line']}}</code></dd>
  </dl>
</div>
